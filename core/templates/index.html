{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansible</title>
    <link rel="stylesheet" href="{% static 'css/../../static/admin/css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="image-container">
        <img src="{% static 'img/../../static/admin/img/TFBern_Logo_RGB.jpg' %}" alt="Logo">
    </div>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Willkommen zu Ansible</span></div>
        <form action="#" method="post">
          {% csrf_token %}
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" name="{{ form.username.name }}" placeholder="Benutzername" required id="id_{{ form.username.name }}" class="{{ form.username.field.widget.attrs.class }}">
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" name="{{ form.password.name }}" placeholder="Passwort" required id="id_{{ form.password.name }}" class="{{ form.password.field.widget.attrs.class }}">
          </div>
          <div class="pass"><p>{{ error_message }}</p></div>
          <div class="row button">
            <input type="submit" value="Einloggen">
          </div>
        </form>
      </div>
    </div>
</body>
</html>
